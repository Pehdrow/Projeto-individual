<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart JS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  



    <div>
  <canvas id="myChart"></canvas>
</div>




</body>
<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Música Clássica', 'Samba', 'Mpb', 'Sertanejo', 'Pop', 'Rock'],
      datasets: [{
        label: 'Homens', 
        backgroundColor: 'rgb(109,117,120)',
        data: [50, 89, 53, 97, 88, 22],
        borderWidth: 1
      },
      {
        label: 'Mulheres', 
        backgroundColor: 'rgb(230,179,154)',
        data: [45, 78, 87, 98, 80, 30],
        borderWidth: 1
      }
    ]
    },
    
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });


</script>
 
</html>
